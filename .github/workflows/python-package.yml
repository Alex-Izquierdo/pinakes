# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ devel ]
  pull_request:
    branches: [ devel ]

jobs:
  build:
    env:
      DJANGO_SETTINGS_MODULE: ansible_catalog.settings.development
      AUTOMATION_SERVICES_CATALOG_SECRET_KEY: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Update pip and install linters
      run: |
        python -m pip install --upgrade pip
        # TODO(cutwater): Replace with `pip install -r lint-dependencies.txt`
        python -m pip install flake8 black

    - name: Lint with black
      run: |
        black --check --diff .

    - name: Lint with flake8
      run: |
        # TODO(cutwater): 1. Threat all flake8 warnings as errors.
        #                 2. Use project-level flake8 config.
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt -r test-requirements.txt

    - name: Test with pytest
      run: |
        pytest
